<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h2>To-Do List 📝</h2>
        <div class="input-container">
            <input type="text" name="task" id="task" placeholder="add your task">
            <button type="submit" id="addButton">Add Task</button>
        </div>
        <ul class="task-list">
            <li><input type="checkbox" checked><span>Buy groceries</span><span class="delete">&times;</span></li>
            <li><input type="checkbox"><span>Read a book</span><span class="delete">&times;</span></li>
            <li><input type="checkbox"><span>Exercise for 30 minutes</span><span class="delete">&times;</span></li>
            <li><input type="checkbox"><span>Call a friend</span><span class="delete">&times;</span></li>
            <li><input type="checkbox" checked><span>Complete homework</span><span class="delete">&times;</span></li>
            <li><input type="checkbox"><span>complete assignments</span><span class="delete">&times;</span></li>
            
        </ul>
    </div>
</body>

</html>
